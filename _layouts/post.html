---
layout: default
---

<div class="post">
    <div class="post-back">
        <a href="/">Home</a>
    </div>

    <div class="post-title">
        <h1>{{ page.title }}</h1>
    </div>

    <div class="post-date">
        <p>{{ page.date | date: '%B %-d, %Y' }}</p>
    </div>

    <div class="post-content">
        {{ content }}
    </div>
</div>
