---
layout: default
---

<div class="clearfix">
    <div class="col col-12">
        <ul class="list-reset center">
            {% for post in site.posts %}
            <li>
                <span>{{ post.date | date: '%d %b, %Y' }}</span>
                -
                <a href="{{ post.url }}">
                    {{ post.title }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
