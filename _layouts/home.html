---
layout: default
---

<div class="clearfix">
    <div class="col-6 px6 mx-auto">
        <ul class="list-reset">
            {% for post in site.posts %}
            <li>
                <span>{{ post.date | date: '%d %b, %Y' }}</span>
                -
                <a href="{{ post.url }}">
                    {{ post.title }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
